<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/master-style.css">
    <link rel="stylesheet" href="CSS/style-min-side.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="shortcut icon" type="image/png" href="img/icons/favicon.png">
    <title>Mossingan barnehage</title>
  </head>
  <body>
    <div class="content-wrap">
        <div class="vår_header"></div>
        <div class="forsidebilde">
          <form class="taskbox" method="post">
              <h1>Logg inn</h1>
              <div class="minside">
                  <input name="brukernavn" type="text" id="brukernavn" placeholder="Brukernavn/e-post" required />
              </div>
              <div class="minside">
                  <input name="passord" type="password" id="passord" placeholder="Passord" required />
              </div>
              <div class="minside">
                  <button type="submit" name="logg_inn">Logg inn</button>
              </div>
              <p>Her kan du logge inn på min side. Brukernavn og passord du får du fra barnehagen.</p>
          </form>
        </div>
        <div class="bokser_small">
          <div class="våre_bokser"></div>
        </div>
    </div>
      <div class="vår_footer"></div>
      <script src="javascript/essentials.js"></script>
      <script src="javascript/parralax.js"></script>
  </body>
</html>
